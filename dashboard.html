          ['17',  51,     32],
          ['18',  47,     30],
          ['19',  42,     32],
          ['20',  38,     36],
        ]);

        var options = {
          title: 'Today\'s trends \n as of 25 May 20222,00:41 PM',
          curveType: 'function',
          legend: { position: 'right' },
          series: {
            0: { color: 'orange' },
            1: { color: 'gray' }
          },
          
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
