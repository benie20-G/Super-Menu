<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <h1 class="supa">Supa<span class="menu">Menu</span></h1>  
        </div>  
        <div class="formContainer">
            <form action="" class="white">
                <div class="headForm">
                    <h3>Welcome</h3>
                    <h1 class="login">Login to SupaMenu</h1>
                    <p>Enter your email and password below</p>
                </div>
                <div class="bodyForm">
                    <div class="email">
                        <div class="label4">
                            <label for="email">Email</label>
                        </div>
                        <div class="input4">
                            <input type="email" name="email" placeholder="Email Address">
                        </div>
                    </div>
                    <div class="pwd">
                        <div class="label5">
                            <label for="pwd">Password</label>
                            <div>Forgot Password ?</div>
                        </div>
                        <div class="input5">
                            <input type="passowrd" name="pwd" placeholder="Password">
                        </div>
                    </div>
                    <div class="button">
                        <input type="button" value="Login" class="signup">
                    </div>
                    <div class="others">
                        <div class="already">
                            <p>Don't have an account ?</p>
                        </div>
                        <div class="login">
                            <a href="#" class="log">Login</a>
                        </div>
                    </div>
                    <div class="others">
                        <div class="already">
                            <p>Forgot your password/login</p>
                        </div>
                        <div class="login">
                            <a href="#" class="log">Reset</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
