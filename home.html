<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="home.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="navbar">
          <h1>Supa<span>Menu</span></h1>
          <div class="user">
            <div class="search"></div>
            <div class="notification"></div>
            <div class="line"></div>
            <div class="profile">

                <div class="username">Jacques Kagabo</div>
                <img src="Stable-Diffusion.webp" alt="profile" />
            </div>
          </div>
        </div>
        <div class="info">
            <div>

                <h2>Register your restaurant on SupaMenu</h2>
                <p>for free and get more revenue !</p>
                <div class="buttons">
                    <div class="button1">
                        <a href="#"> Register your Restaurant</a>
                    </div>
                    <div class="button2">
                        <a href="#">Restaurant already registerd?Signin</a>
                    </div>
                </div>
            </div>
        </div>
      </div>
      <div class="body">
        <h2>How it works</h2>
        <div class="steps">
            <div class="step1">
                <div class="icon icon1"></div>
                <h3>Step 1</h3>
                <p>Register your restaurant</p>
            </div>
            <div class="step2">
                <div class="icon icon2"></div>
                <h3>Step 2</h3>
                <p>Create your restaurant profile and create menu itmes</p>
            </div>
            <div class="step3">
                <div class="icon icon3"></div>
                <h3>Step 3</h3>
                <p>Start receiving orders</p>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
