<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SupaMenu</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <h1 class="supa">Supa<span class="menu">Menu</span></h1>  
        </div>  
        <div class="formContainer">
            <form action="" class="white">
                <div class="headForm">
                    <h1 class="signup">Signup</h1>
                </div>
                <div class="bodyForm">
                    <div class="first">
                        <div class="label1">
                            <label for="fname">Firstname</label>
                        </div>
                        <div class="input1">
                            <input type="text" placeholder="FirstName" name="fname">
                        </div>
                    </div>
                    <div class="last">
                        <div class="label2">
                            <label for="lname">Lastname</label>
                        </div>
                        <div class="input2">
                            <input type="text" placeholder="LastName" name="lname">
                        </div>
                    </div>
                    <div class="phone">
                        <div class="label3">
                            <label for="phone">Phone</label>
                        </div>
                        <div class="input3">
                            <input type="tel" name="phone">
                        </div>
                    </div>
                    <div class="email">
                        <div class="label4">
                            <label for="email">Email</label>
                        </div>
                        <div class="input4">
                            <input type="email" name="email" placeholder="Email Address">
                        </div>
                    </div>
                    <div class="pwd">
                        <div class="label5">
                            <label for="pwd">Password</label>
                        </div>
                        <div class="input5">
                            <input type="passowrd" name="pwd" placeholder="Password">
                        </div>
                    </div>
                    <div class="button">
                        <input type="button" value="Signup" class="signup">
                    </div>
                    <div class="others">
                        <div class="already">
                            <p>Already have an account</p>
                        </div>
                        <div class="login">
                            <a href="#" class="log">Login</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
