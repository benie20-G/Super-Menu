<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./home.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SupaMenu</title>
</head>
<body>
    <div class="container">
        <div class="part1">
            <div class="header">
                <h1 class="title">Supa<span class="menu">Menu</span></h1>
                <div class="search">
                    <i class="ri-search-line"></i>
                    <i class="ri-notification-2-line"></i>
            </div>
            <div class="profile">
                <p>Jacques Kagabo</p>
                <img src="./download.png" alt="">
            </div>
        </div>
        <div class="register">
            <p class="res">Register your restaurant on SupaMenu </p>
            <p class="free">for free and get more revenue!</p>
            <div class="button">
                <button class="reg">Register your Restaurant</button>
                <button class="signin">Restaurant already registered? signin</button>
            </div>
        </div>
    </div>

    <div class="main">
        <h1>How it works</h1>
        <div class="step">
            <div class="step1">
                <i class="ri-user-line"></i>
                <h2>Step 1</h2>
                <p class="p">Register you restaurant</p>
            </div>
            <div class="step2">
                <i class="ri-restaurant-fill"></i>
                <h2>Step 2</h2>
                <p class="p">Create your restaurant profile and create menu items</p>
            </div>
            <div class="step3">
                <i class="ri-brush-4-fill"></i>
                <h2>Step 3</h2>
                <p class="p">Start receiving orders</p>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
